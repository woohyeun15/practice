<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스터디 그룹 안내</title>
  </head>
  <body>
    <header>
      <h2>페이지의 제목</h2>
      <section><strong>자기소개</strong> 단락 1</section>
      <p>내 자기소개</p>

      <section>
        <mark><em>자기소개</em></mark> 단락 2
        <ol>
          내 기술스택 목록
          <li>HTML</li>
          <li>CSS</li>
          <li>JS</li>
        </ol>
      </section>
    </header>

    <main>
      <section id="기술요약테이블">
        <h2>기술 요약 테이블</h2>
        <table>
          <tr>
            <th>기술명</th>
            <th>숙련도</th>
            <th>사용기간</th>
            <th>사용빈도</th>
          </tr>
          <tr>
            <td>HTML</td>
            <td>별5개</td>
            <td>3개월</td>
            <td>자주</td>
          </tr>
          <tr>
            <td>CSS</td>
            <td>별3개</td>
            <td>3개월</td>
            <td>자주</td>
          </tr>
          <tr>
            <td>JS</td>
            <td>별1개</td>
            <td>3개월</td>
            <td>자주</td>
          </tr>
        </table>
      </section>

      <section id="질문과 답변">
        <h2>질문과 답변</h2>
        <p>자주 묻는 질문들</p>
        <details>
          <p>
            1번 질문에 대한 답 , 참고 링크 -><a
              href="www.naver.com"
              rel="noopener noreferrer"
            ></a>
          </p>
          <p>2번 질문에 대한 <strong>답변</strong></p>
        </details>
      </section>
      <section id="포트폴리오 영역">
        <h2>포트폴리오 이미지</h2>
        <figure>
          <a href="/src/assets/123.PNG"></a>
          <figcaption>포트폴리오 이미지 입니다.</figcaption>
        </figure>
      </section>

      <section id="협업 제안 신청 양식">
       <form>
          <label for="name">이름</label>
          <input type="text" name="name" id="name" />
          <label for="email">이메일</label>
          <input type="email" name="email" id="email" />
          <label for="suggest">제안 주제(직접입력)</label>
          <input type="text" name="suggest" id="suggest" />
          <label for="format">제안 유형(선택)</label>
          <select name="format" id="format">
            <p>협업</p>
            <p>피드백</p>
            <p>기타</p>
       </form>
        </select>
      </section>
    </main>
  </body>
</html>
