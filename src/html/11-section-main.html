<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>섹션과 메인 요소</title>
  </head>
  <body>
    <a href="/index.html">메인 페이지 이동</a>
    <br />
    <!-- 시맨틱 마크업 구조 -->
    <header class="header">본문 헤더</header>
    <nav class="navigation">내비게이션</nav>
    <main class="content">
      <section class="card">
        <header>섹션 헤더</header>
        <p>...</p>
        <footer>섹션 푸터</footer>
      </section>
      <article class="product">
        <header>섹션 헤더</header>
        <p>...</p>
        <footer>섹션 푸터</footer>
      </article>
    </main>
    <aside class="sidebar">부가 콘텐츠</aside>
    <footer class="footer">본문 푸터</footer>

    <hr />
    <!-- div 요소로 마크업 구조 -->
    <div class="header">본문 헤더</div>
    <div class="navigation" role="navigation">내비게이션</div>
    <div class="content">
      <div class="card">
        <div>섹션 헤더</div>
        <p>...</p>
        <div>섹션 푸터</div>
      </div>
      <div class="product">
        <div>섹션 헤더</div>
        <p>...</p>
        <div>섹션 푸터</div>
      </div>
    </div>
    <div class="sidebar">부가 콘텐츠</div>
    <div class="footer" role="contentinfo">본문 푸터</div>
  </body>
</html>
